name: Fixility CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîê Login met je persoonlijke PAT uit Secrets
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: 01-UI/ZorgmeldSysteem.WebApi/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/zorgmeldsysteem-api:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to WSL via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "üîÑ Pulling latest Docker image..."
            docker pull ghcr.io/${{ github.repository_owner }}/zorgmeldsysteem-api:latest

            echo "üßπ Removing old container..."
            docker stop zorgmeldsysteem || true
            docker rm zorgmeldsysteem || true

            echo "üöÄ Starting new container..."
            docker run -d \
              --name zorgmeldsysteem \
              -p 8080:8080 \
              ghcr.io/${{ github.repository_owner }}/zorgmeldsysteem-api:latest

            echo "‚úÖ Deployment completed successfully!"
